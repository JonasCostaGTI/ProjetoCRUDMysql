<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
</h:head>
<body>
	<center>
		<p:panel header="CRUD">
			<h:form>
				<h:panelGrid columns="3" id="painel">


					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText value="#{pessoaBean.pessoa.nome}" id="nome"
						required="true" requiredMessage="insira seu nome" />
					<p:message for="nome" />


					<p:outputLabel value="CPF:" for="cpf" />
					<p:inputText value="#{pessoaBean.pessoa.cpf}" id="cpf"
						required="true" requiredMessage="insira seu CPF" />
					<p:message for="cpf" />


					<p:outputLabel value="Data Nascimento" for="dataNasc" />
					<p:calendar value="#{pessoaBean.pessoa.dataNascimento}"
						id="dataNasc" required="true" showOn="button" />
					<p:message for="dataNasc" />

					<p:commandButton action="#{pessoaBean.salvar}" value="Cadastrar"
						update="@form" />

				</h:panelGrid>
			</h:form>
		</p:panel>
	</center>
</body>

</html>
